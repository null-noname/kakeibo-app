<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>家計簿</title>
    <!-- Firebaseライブラリ -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- 外部CSSリンク -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#81c784; margin-bottom:30px;">家計簿</h1>
            <button class="login-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">Googleでログイン
            </button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="header-area">
            <div class="app-title-bar">家計簿</div>
            <div class="top-tabs">
                <div class="tab-item active" onclick="switchView('memo')" id="tab-memo">📝 メモ</div>
                <div class="tab-item" onclick="switchView('kakeibo')" id="tab-kakeibo">💰 収支</div>
                <div class="tab-item" onclick="switchView('todo')" id="tab-todo">✅ ToDo</div>
                <div class="tab-item" onclick="switchView('fixed')" id="tab-fixed">🏢 固定費</div>
                <div class="tab-item" onclick="switchView('save')" id="tab-save">💾 保存</div>
            </div>
        </div>

        <div class="container">
            <!-- 📝 メモタブ -->
            <div id="view-memo" class="view-section active">
                <div id="memo-list-view">
                    <button class="add-row-btn" onclick="addNewMemo()">＋ 新しいメモを追加</button>
                    <div id="memo-list-container" style="margin-top:15px;"></div>
                </div>
                <div id="memo-editor">
                    <div class="editor-toolbar">
                        <button class="btn-green" onclick="closeMemoEditor()">＜ 戻る</button>
                        <button class="btn-red" onclick="deleteCurrentMemo()">削除</button>
                    </div>
                    <input type="text" id="memo-edit-title" class="edit-title-input" placeholder="タイトル"
                        onblur="saveCurrentMemo()"
                        style="width:100%;background:transparent;border:none;color:#fff;font-size:1.2em;font-weight:bold;padding:10px 15px;border-bottom:1px solid #333;outline:none;">
                    <textarea id="memo-edit-body" class="memo-body"
                        style="flex:1; width:100%; background:#272727; color:#f0f0f0; border:none; padding:15px; font-size:16px; font-family:monospace; resize:none; outline:none;"
                        placeholder="内容を入力..." onblur="saveCurrentMemo()"></textarea>
                </div>
            </div>

            <!-- 💰 収支タブ -->
            <div id="view-kakeibo" class="view-section">
                <div id="year-ctrl"
                    style="background:#1f1f1f; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                    <select id="year-select" onchange="changeYear()"
                        style="font-size:1.2em; padding:5px; background:#333; color:#fff; border:1px solid #555;"></select>
                    <div>
                        <button class="btn-green" style="padding:6px 12px; font-size:0.9em;"
                            onclick="addNewYear()">追加</button>
                        <button class="btn-red" style="padding:6px 12px; font-size:0.9em; margin-left:5px;"
                            onclick="deleteYear()">削除</button>
                    </div>
                </div>
                <div id="month-tabs"
                    style="display:flex; overflow-x:auto; background:#000; margin-bottom:15px; border:1px solid #333; padding:5px 0;">
                </div>
                <h2 id="monthly-header-title">1月の収支</h2>
                <div id="monthly-container"></div>
                <div style="text-align:center; margin-top:20px; border-top:1px dashed #444; padding-top:15px;">
                    <button class="add-row-btn" style="width:85%; padding:14px; margin:5px;"
                        onclick="addCategoryBlock('standard')">リスト1を追加</button>
                    <button class="add-row-btn" style="width:85%; padding:14px; margin:5px;"
                        onclick="addCategoryBlock('detail')">リスト2を追加</button>
                </div>
            </div>

            <!-- ✅ ToDoタブ -->
            <div id="view-todo" class="view-section">
                <button class="add-row-btn" onclick="addNewTodo()">＋ 新しいToDoを追加</button>
                <div id="todo-list-container" style="margin-top:15px;"></div>
                <div id="todo-editor">
                    <div class="editor-toolbar">
                        <button class="btn-green" onclick="closeTodoEditor()">＜ 戻る</button>
                        <button class="btn-red" onclick="deleteCurrentTodo()">削除</button>
                    </div>
                    <input type="text" id="todo-edit-title" class="edit-title-input" placeholder="ToDo名"
                        onblur="saveTodoTitle()"
                        style="width:100%;background:transparent;border:none;color:#fff;font-size:1.2em;font-weight:bold;padding:10px 15px;border-bottom:1px solid #333;outline:none;">
                    <div style="flex:1; overflow-y:auto; padding:15px; background:#1a1a1a;">
                        <div id="todo-items-list"></div>
                        <button class="add-row-btn" onclick="addTodoItem()">＋ タスクを追加</button>
                    </div>
                </div>
            </div>

            <!-- 🏢 固定費タブ -->
            <div id="view-fixed" class="view-section">
                <h2>固定費</h2>
                <div style="background:#1e1e1e; padding:10px; border-radius:5px; border:1px solid #333;">
                    <div style="margin-bottom:20px;">
                        <div
                            style="font-weight:bold; color:#fff; border-bottom:2px solid #2e7d32; display:flex; justify-content:space-between; align-items:center;">
                            <span>年間</span><button class="btn-toggle" onclick="toggleFix('year')"
                                id="fix-btn-year">－</button>
                        </div>
                        <div id="fix-box-year">
                            <div id="fix-table-year"></div><button class="add-row-btn"
                                onclick="addFixItem('year')">追加</button>
                        </div>
                    </div>
                    <div>
                        <div
                            style="font-weight:bold; color:#fff; border-bottom:2px solid #2e7d32; display:flex; justify-content:space-between; align-items:center;">
                            <span>月間</span><button class="btn-toggle" onclick="toggleFix('month')"
                                id="fix-btn-month">－</button>
                        </div>
                        <div id="fix-box-month">
                            <div id="fix-table-month"></div><button class="add-row-btn"
                                onclick="addFixItem('month')">追加</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 💾 保存タブ -->
            <div id="view-save" class="view-section">
                <div style="padding:10px;">
                    <h2 style="border:none; justify-content:center;">データ管理</h2>
                    <button class="btn-backup" onclick="exportData()">📤 データを書き出し</button>
                    <textarea id="io-box" style="width:100%; height:120px; background:#2a2a2a; color:#fff;"
                        placeholder="ここにデータを貼り付けて復元"></textarea>
                    <button class="add-row-btn" style="background:#444; border:1px solid #666;"
                        onclick="importData()">📂 データを復元</button>
                    <button onclick="logout()"
                        style="width:100%; margin-top:40px; background:#444; color:#ccc; border:none; padding:10px; border-radius:4px;">ログアウト</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sync-status">同期待機中...</div>

    <!-- 外部JSリンク -->
    <script src="script.js"></script>
</body>

</html>
