            tr.append(tdD,tdTx,tdC,tdUp,tdDel); tb.appendChild(tr);Â

    function renderMonthlyBlocks(yd, month) {

            else t.innerHTML=`<thead><tr><th class="col-date">æ—¥ä»˜</th><th>é‡è³å</th><th class="col-money">å…¥é‡‘</th><th class="col-money">æ‰•æˆ»</th><th class="col-btn"></th><th class="col-btn"></th></tr></thead>`;
            (b.items||[]).forEach((it,ii)=>{

                if(b.type==='standard'){ tr.append(createMonTd(it.plan, v=>updIt(bi,ii,'plan',v,month), bi, month), createMonTd(it.act, v=>updIt(bi,ii,'act',v,month), bi, month)); }
                else { tr.append(createMonTd(it.out, v=>updIt(bi,ii,'out',v,month), bi, month), createMonTd(it.in, v=>updIt(bi,ii,'in',v,month), bi, month)); }
                const tdUp=document.createElement('td'); if(ii > 0) tdUp.innerHTML=`<button class="mini-btn btn-up" onclick="moveIt(${bi},${ii},${month},'up')">â†‘</button>`;
                const tdDel=document.createElement('td'); tdDel.innerHTML=`<button class="mini-btn btn-del" onclick="delIt(${bi},${ii},${month})">Ã—</button>`;
                tr.append(tdUp, tdDel); tb.appendChild(tr);Â

            const trTotal = document.createElement('tr'); trTotal.className = 'total-row'; let s1=0, s2=0;
            if(b.type==='standard'){ (b.items||[]).forEach(i=>{s1+=Number(i.plan);s2+=Number(i.act)}); trTotal.innerHTML=`<td class="total-label">åˆè¨ˆ</td><td></td><td><div class="total-val-box" id="t1-${bi}">${formatNum(s1)}</div></td><td><div class="total-val-box" id="t2-${bi}">${formatNum(s2)}</div></td><td colspan="2"></td>`; }
            else { (b.items||[]).forEach(i=>{s1+=Number(i.out);s2+=Number(i.in)}); trTotal.innerHTML=`<td></td><td class="total-label">åˆè¨ˆ</td><td><div class="total-val-box" id="t1-${bi}">${formatNum(s1)}</div></td><td><div class="total-val-box" id="t2-${bi}">${formatNum(s2)}</div></td><td colspan="2"></td>`; }

    function createLabel(t){ const l=document.createElement('div'); l.className='summary-label'; l.innerText=t; return l; }

    function createInp(v,cb,type){ const i=document.createElement('input'); i.value=v||""; if(type==='date')i.onblur=function(){this.value=formatDateAnnual(this.value);cb(this.value)}; else {i.type="tel";i.setAttribute("maxlength","2");i.oninput=function(){let v=this.value.replace(/[^0-9]/g,'');if(Number(v)>31)v="31";this.value=v;};i.onblur=function(){cb(this.value);};} return i; }
    function createTxt(v,cb){ const t=document.createElement('textarea'); t.className="kakeibo-text"; t.value=v||""; t.oninput=function(){this.style.height='auto';this.style.height=this.scrollHeight+'px';}; t.onblur=function(){cb(this.value);}; setTimeout(()=>t.oninput(),0); return t; }
    function createMon(v,cb,bCb,isBig){ const i=document.createElement('input'); i.type="tel"; i.className=isBig?"summary-input":"money-input"; i.value=v?Number(v).toLocaleString():""; i.onfocus=function(){this.value=this.value.replace(/,/g,'');this.select();}; i.oninput=function(){let r=this.value.replace(/[^0-9\-]/g,'');if(r.lastIndexOf('-')>0)r=r.replace(/-/g,'');if(this.value!==r)this.value=r;}; i.onblur=function(){let v=this.value.replace(/,/g,'').replace(/[^0-9\-]/g,'');let n=parseFloat(v);if(isNaN(n)||n===0){cb(0);this.value="";}else{let c=Math.max(-999999,Math.min(999999,n));cb(c);this.value=c.toLocaleString();}if(bCb)bCb();}; return i; }
    function createSuf(t){const s=document.createElement('span');s.style.fontSize="0.8em";s.innerText=t;return s;}
    function formatDateAnnual(v){const n=v.replace(/[^0-9]/g,'');if(n.length===4)return parseInt(n.slice(0,2))+"/"+parseInt(n.slice(2,4));if(n.length===3)return parseInt(n.slice(0,1))+"/"+parseInt(n.slice(1,3));return v;}
    function formatNum(n){return n?Number(n).toLocaleString():"0";}

    window.importDataFromText=()=>{const s=document.getElementById('backup-box').value.trim();if(!s||!confirm("ä¸Šæ›¸ãï¼Ÿ"))return;try{data=JSON.parse(s);saveData();isDataLoaded=true;switchView('kakeibo');alert("å®Œäº†");}catch(e){alert("å½¢å¼ã‚¨ãƒ©ãƒ¼");}};
