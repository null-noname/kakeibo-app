<div id="view-memo" class="view-section">
    <div id="memo-list-view">
        <button class="btn-green" id="btn-memo-add">＋ 新しいメモを追加</button>
        <div id="memo-list-container" style="margin-top:15px;"></div>
    </div>
    <div id="memo-editor" class="hidden">
        <div class="editor-toolbar">
            <button class="btn-green" id="btn-memo-back">＜ 戻る</button>
            <button class="btn-red" id="btn-memo-del">削除</button>
        </div>
        <input type="text" id="memo-edit-title" class="memo-title-input" placeholder="タイトル">
        <textarea id="memo-edit-body" class="memo-body" placeholder="内容を入力..."></textarea>
    </div>
</div>
